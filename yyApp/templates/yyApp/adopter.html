<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>입양자 회원가입</title>
</head>
<body>
    <div>
        <h1>입양자 회원가입</h1>
    </div>
    <form action="." method="post">
        {% csrf_token %}
        <div class="join_row">
            <label for="memberID">아이디</label>
            <input type="text" id="memberID" name="memberID">
        </div>
        <div class="join_row">
            <label for="memberPW">비밀번호</label>
            <input type="password" id="memberPW" name="memberPW">
        </div>
        <div class="join_row">
            <label for="memberName">이름</label>
            <input type="text" id="memberName" name="memberName">
        </div>
        <div class="join_row">
            <label for="memberEmail">이메일</label>
            <input type="email" id="memberEmail" name="memberEmail">
        </div>
        <div class="join_row">
            <label for="memberAge">생년월일</label>
            <input type="date" id="memberAge" name="memberAge">
        </div>
        <div class="join_row">
            <label for="adopterHouse_radio_list">거주형태</label>
            <div id="adopterHouse_radio_list">
                <input type="radio" name="adopterHouse" value="apartment" id="apartment">
                <label for="apartment">아파트</label>
                <input type="radio" name="adopterHouse" value="studio" id="studio">
                <label for="studio">원룸</label>
                <input type="radio" name="adopterHouse" value="detachedhouse" id="detachedhouse">
                <label for="detachedhouse">단독주택</label>
                <input type="radio" name="adopterHouse" value ="etc" id="etc">
                <label for="etc">기타</label>
            </div>
        </div>
        <div class="join_row">
            <label for="adopterAddress">거주지</label>
            <select name="adopterAddress" id="adopterAddress">
                <option value="seoul">서울</option>
                <option value="ggnorth">경기북부</option>
                <option value="ggsouth">경기남부</option>
                <option value="gangwon">강원</option>
                <option value="ccnorth">충북</option>
                <option value="ccsouth">충남</option>
                <option value="jlnorth">전북</option>
                <option value="jlsouth">전남</option>
                <option value="gsnorth">경북</option>
                <option value="gssouth">경남</option>
                <option value="jeju">제주</option>
                </select>
        </div>
        <div class="join_row">
            <label for="adopterFamily_radio_list">가족</label>
            <div id="adopterFamily_radio_list">
                <input type="radio" name="adopterFamily" value="five" id="five">
                <label for="five">5인 이상</label>
                <input type="radio" name="adopterFamily" value="threefour" id="threefour">
                <label for="threefour">3~4인 가구</label>
                <input type="radio" name="adopterFamily" value="two" id="two">
                <label for="two">2인 가구</label>
                <input type="radio" name="adopterFamily" value="one" id="one">
                <label for="one">1인 가구</label>
            </div>
        </div>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
